<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-cyan-500 text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white/20 backdrop-blur-md shadow-lg p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">WeatherApp</h1>
    <ul class="flex space-x-6">
      <li><a href="/" class="hover:text-yellow-300">Home</a></li>
      <li><a href="/weather" class="hover:text-yellow-300">Weather</a></li>
      <li><a href="/about" class="hover:text-yellow-300">About</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <main class="flex flex-col items-center justify-center flex-1 p-6">
    <h2 class="text-3xl font-bold mb-6">Cek Cuaca</h2>
    <div class="bg-white/20 p-6 rounded-lg shadow-lg w-full max-w-md">
      <input type="text" placeholder="Masukkan nama kota..." class="w-full p-3 rounded-lg text-black mb-4" id="cityInput">
      <button class="w-full px-4 py-3 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-500 transition">Cari</button>
    </div>

    <!-- Tempat data cuaca-->
    <div class="mt-8 text-center" id="weatherResult">
      <p class="text-lg">Masukkan nama kota untuk melihat cuaca.</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white/10 text-center p-4">
    Â© 2025 CloudCast
  </footer>
</body>
</html>
